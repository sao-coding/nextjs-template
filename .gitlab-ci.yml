include:
  - template: Auto-DevOps.gitlab-ci.yml

stages:
  - build
  - test
  - deploy

# 設置構建步驟
build:
  stage: build
  image: node:18.17.1 # 使用 Node.js 的 Docker 映像
  before_script:
    # 安裝 pnpm
    - npm install -g pnpm
    # 設置 pnpm 快取目錄
    - pnpm config set store-dir .pnpm-store
  script:
    # 安裝依賴並構建應用
    - pnpm install
    - pnpm run build
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  artifacts:
    paths:
      - .next # 確保 .next 目錄是否存在且正確生成
    expire_in: 1 hour
    when: always # 確保即使有錯誤，仍然會上傳工件

# 測試步驟
test:
  stage: test
  script:
    # 確保安裝 pnpm 並運行測試
    - npm install -g pnpm
    - pnpm install
    - pnpm test

deploy:
  stage: deploy
  script:
    - echo "部署步驟在這裡"
